<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot de Mise a Jours Shopify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="panel">
    <img src="logo.png" alt="Logo" id="logo">
    <h1>MAJ Shopify</h1>
    
    <!-- Ajouter le contrôle d'échantillonnage dans le panneau principal -->
    <div class="form-group">
      <label for="sampleSize">Taille de l'échantillon (0 = tous) :</label>
      <input type="number" id="sampleSize" min="0" value="0" class="form-control">
    </div>
    
    <button id="openTabs" class="D">Demarrer</button>
    <div id="progressContainer">
      <!-- Progress items will be dynamically added here -->
    </div>
  </div>
  <br>
  <br>
  <footer style="text-align: center;">
    <small>Made with ❤️ by Louis Bertson</small>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
